<section class="card artistinfo">
  <div class="artist cf">
    <h1>{{artist.name}}</h1>
    <div class="info">
      <h3><a href="{{artist.reknown}}">{{artist.reknown}}</a></h3>
      <img src="{{artist.shortname}}" alt="{{artist.name}}">
      <div class="longbio"><h4>Number of Listeners:</h4>{{artist.listeners}}</div>
    </div>
  </div>
</section>
